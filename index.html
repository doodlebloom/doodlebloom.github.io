<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DoodleBloom Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      text-align: center;
      padding: 30px;
    }
    h1 {
      color: #6b3fa0;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 40px;
    }
    .gallery img {
      width: 250px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <h1>My Artwork Gallery</h1>
  <p>Explore my creative work below:</p>

  <div class="gallery">
    <img src="artwork1.jpg" alt="Artwork 1">
    <img src="artwork2.jpg" alt="Artwork 2">
    <img src="artwork3.jpg" alt="Artwork 3">
    <img src="artwork4.jpg" alt="Artwork 4">
    <img src="artwork5.jpg" alt="Artwork 5">
    <img src="artwork6.jpg" alt="Artwork 6">
  </div>
</body>
</html>
